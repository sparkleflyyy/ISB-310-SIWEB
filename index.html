<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Soal Pertama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Header -->
    <div class="header">
        <div class="binder"></div>
        <h1>Soal Pertama :)</h1>
    </div>

    <!-- Content -->
    <div class="content">

        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Menu</h2>
            <div class="line"></div>

            <ul>
                <li>Soal Pertama</li>
                <li>Soal Kedua</li>
            </ul>

            <h2>Search</h2>
            <div class="line"></div>

            <div class="search-box">
                <input type="text" placeholder="Search this web">
                <button>GO!</button>
            </div>
        </div>

        <!-- Main -->
        <div class="main">
            <h2>Tabel Sesuatu</h2>

            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Huruf</th>
                            <th>Keterangan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>A</td>
                            <td>Pertama</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>B</td>
                            <td>Kedua</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>C</td>
                            <td>Ketiga</td>
                        </tr>
                    </tbody>
                </table>

                <div class="card-footer">
                    Data di atas adalah data fiktif
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
